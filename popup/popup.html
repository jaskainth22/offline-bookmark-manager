<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Bookmark Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Offline Bookmarks</h1>
            <div class="storage-info">
                <span id="storage-used">0</span> / <span id="storage-limit">100</span> MB
            </div>
        </div>

        <!-- Main Action -->
        <div class="main-action">
            <button id="save-page-btn" class="save-btn">
                <span class="save-icon">📁</span>
                <span class="save-text">Save Current Page</span>
            </button>
            <div id="save-status" class="save-status hidden"></div>
        </div>

        <!-- Current Page Info -->
        <div class="current-page" id="current-page">
            <div class="page-title" id="page-title">Loading...</div>
            <div class="page-url" id="page-url"></div>
        </div>

        <!-- Quick Stats -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-pages">0</span>
                <span class="stat-label">Saved Pages</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="recent-saves">0</span>
                <span class="stat-label">This Week</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button id="view-all-btn" class="action-btn">
                <span>📚</span> View All Pages
            </button>
            <button id="settings-btn" class="action-btn">
                <span>⚙️</span> Settings
            </button>
        </div>
    </div>

    <script src="../lib/dexie.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
